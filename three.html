<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: beige;
    }

    #display {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      margin: auto;
      border: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div id="display">00 : 00 : 00</div>

  <button onclick="start()">Start</button>
  <button onclick="pause()">Pause</button>
  <button onclick="reset()">Reset</button>

  <script>
    let minutes = 0;
    let seconds = 0;
    let milliseconds = 0;
    let timer = null;
    let running = false;

    function start() {
      if (!running) {
        running = true;
        timer = setInterval(updateTime, 10);
      }
    }

    function pause() {
      clearInterval(timer);
      running = false;
    }

    function reset() {
      clearInterval(timer);
      running = false;
      minutes = 0;
      seconds = 0;
      milliseconds = 0;
      document.getElementById("display").innerText = "00 : 00 : 00";
    }

    function updateTime() {
      milliseconds += 1;

      if (milliseconds == 100) {
        milliseconds = 0;
        seconds++;
      }

      if (seconds == 60) {
        seconds = 0;
        minutes++;
      }

      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      let ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;

      document.getElementById("display").innerText = m + " : " + s + " : " + ms;
    }
  </script>
</body>
</html>
